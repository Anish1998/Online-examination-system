<html>
<head>
<link rel="stylesheet" type="text/css" href="button.css">
<script language="JavaScript" src="file:///C:\Program Files\Apache Software Foundation\Tomcat 9.0\webapps\515\register.js"></script>
</head>
<body>
<br><br><center><b><font color="red" size="5">Create an Account</font></b></center>
<form onSubmit="return validate()" align="center" name="f1" action="register.jsp" method="post" target="_blank">
<fieldset>
<table align="center">
	<tr>
	<td><label>Username:</label></td>
	<td><input type="text" name="username"></td></tr>
	<tr><td><label>Email:</label></td>
	<td><input type="email" name="email" required></td></tr>
	<tr><td><label>Password:</label></td>
	<td><input type="password" name="password"></td></tr>
	<tr><td><label>Confirm Password:</label></td>
	<td><input type="password" name="cpassword"></td></tr>
	<tr><td><label>Qualification:</label></td>
	<td><select name="qualification">
    <option value="B.Tech">B.Tech</option></select></td></tr>
	<tr><td><label>Branch:</label></td>
	<td><select name="branch">
    <option value="CSE">CSE</option>
	</select></td></tr>
	<tr><td><label>Course:</label></td>
	<td><input type="radio" name="course" value="GATE">GATE
	<input type="radio" name="course" value="Job">Job
	<input type="radio" name="course" value="GRE">GRE
	<input type="radio" name="course" value="CAT">CAT</td></tr>
	<tr><td colspan=2></td></tr><tr><td colspan=2></td></tr><tr><td colspan=2></td></tr><tr><td colspan=2></td></tr>
	<tr><td colspan=2><input class="myButton" type="submit" value="Submit"> &nbsp&nbsp&nbsp&nbsp&nbsp <input class="myButton" type="reset" value="Reset"></td></tr>
</table>
</fieldset>
</form>
</body>
</html>
